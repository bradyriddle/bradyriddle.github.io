<html>
	<head>
		<title>Sparklight Labs</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
			#name {
				position: absolute;
				top: 65%;
				width: 100%;
				text-align: center;
				z-index: 100;
				display:block;
			}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.min.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
			scene.background = new THREE.Color( 0xeeeeee );
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			var lights = [];
			lights[ 0 ] = new THREE.PointLight( 0xffffff, 10, 0 );
			lights[ 1 ] = new THREE.PointLight( 0xffffff, 10, 0 );
			lights[ 2 ] = new THREE.PointLight( 0xffffff, 10, 0 );

			lights[ 0 ].position.set( 0, 10, 0 );
			lights[ 1 ].position.set( 10, 20, 10 );
			lights[ 2 ].position.set( - 10, - 20, - 10 );

			scene.add( lights[ 0 ] );
			scene.add( lights[ 1 ] );
			scene.add( lights[ 2 ] );


			var geometry = new THREE.IcosahedronGeometry( 1.75, 0 );
			var material = new THREE.MeshNormalMaterial();
			var cube = new THREE.Mesh( geometry, material );
			scene.add( cube );

			camera.position.z = 5;

			var animate = function () {
				requestAnimationFrame( animate );

				cube.rotation.x += 0.01;
				cube.rotation.y += 0.01;

				renderer.render( scene, camera );
			};

			animate();
		</script>
	</body>
</html>
